apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-base
spec:
  template:
    spec:
      containers:
        - name: add-container-mysql
          resources:
            limits:
              memory: 1250Mi
            requests:
              memory: 1250Mi
          image: mysql:5.6
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-pass
                key: password
          ports:
          - containerPort: 3306
            name: mysql
          volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        emptyDir: {}
